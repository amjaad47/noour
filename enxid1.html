<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap');
*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
html{
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Cabin', sans-serif;
    background:  #292F33;
}
.card-wrap{
    height: 17.65rem;
    width: 27.15rem;
    border-radius: 0.37rem;
    perspective: 1000px;
}
.card{
    height: inherit;
    width: inherit;
    position: relative;
    transition: transform 1s;
    transform-style: preserve-3d; 
}
.card-front,.card-back{
    position: absolute;
    height: inherit;
    width: inherit;
    backface-visibility: hidden;
    border-radius: 0.37rem;
}
.card-front{
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #FFFFFF;
}
.card-logo img{
  width: 290px;
}
.card-back{
    background-color: #FFFFFF;
    transform: rotateY(180deg);
}
.card-back .user img{
    width: 35%;
    float: left;
    border-radius: 50%;
    margin: 1.6rem 1.1rem;
    box-shadow: 3px 3px 10px #66757F;
}
.card-wrap:hover .card{
    transform: rotateY(180deg);
}
.user-info{
    height: inherit;
    display: flex;
    flex-direction: column;
    text-align: center;
    color: #423C3D;
    padding: 1.6rem 1.1rem;
}
.user-info .username{
    font-size: 1.5rem;
    font-weight: 600;
    color: rgb(2,25, 97);
}
.user-info .user-bio{
    font-size: 1rem;
    margin: 1.1rem 0;
}
.follow-btn{
    padding: 0.5rem;
    width: 9rem;
    color: #FFFFFF;
    background-color: #423C3D;
    border: 0;
    font-weight: bold;
    font-size: 1rem;
    letter-spacing: 0.0625rem;
    border-radius: 0.27rem;
    margin: 0 auto;
}
.follow-btn:hover{
    cursor: pointer;
    background-color: #FFFFFF;
    color: white;
}
}
.user-info .name{
    font-size: 2.;5rem;
    font-weight: 600;
    color: rgd(6,20, 97);
}
  </style>
</head>
<body>

  <div class="card-wrap">
    <div class="card">
        <div class="card-front">
            <div class="card-logo">
               <img src="https://almidanalyemeni.net/wp-content/uploads/2024/10/%D9%87%D9%88%D9%8A%D8%A9-%D9%8A%D9%88%D9%85-%D8%A7%D9%84%D9%85%D8%B9%D9%84%D9%85-%D9%88%D8%B2%D8%A7%D8%B1%D8%A9-%D8%A7%D9%84%D8%AA%D8%B9%D9%84%D9%8A%D9%85-1280x720.jpg"/>

             </div>
                <button class="follow-btn" onclick="window.location.href='https:#'">اضغط هنا </button>
        </div>

        <div class="card-back">
            <div class="user">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkQpbd2j-jabRdmHNnzgdJhL1-ZzfeiL9EEQ&usqp=CAU">
            </div>
            <div class="user-info">
                <div class="username">استاذتي الغالية </div>
                <div class="user-info">
                <div class="name">نورة العمار </div>
                
                <div class="user-bio">
                    <p> 💗💗💗💗<br>
 " أنا فخورة وبكل صدق بأنك كنتِ معلمة لي ذات يوم ، ماكنتِ معلمة فقط لإعطاء درس .. بل كنتِ ومازلتِ
<br/>" غيمة ماطرة بالعطاء الدائم " <br>
             
                </div>
            </div>
        </div>
    </div>
    </div>
<div class="blog"><a href=""></a></div>
  
</body>
</html>
